<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - YourEventSpace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff5e5e;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff5e5e;
    }

    .gallery {
      padding: 3rem 2rem;
      background: #111;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ff5e5e;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
      gap: 1.5rem;
    }

    /* Responsive for tablets */
    @media (max-width: 900px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Responsive for phones */
    @media (max-width: 500px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }

    .gallery-grid img {
      width: 100%;
      aspect-ratio: 4 / 3; /* Keeps consistent image shape */
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 94, 94, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: block;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 94, 94, 0.8);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Your<span style="color:#0ef">Event</span><span style="color:#f90">Space</span></div>
    <nav>
      <ul>
    <li><a href="index.html" style="color:#f0a500; text-decoration:none; font-weight:600; padding:8px 12px; border-radius:4px;">Home</a></li>
    <li><a href="about.html" style="color:#00bcd4; text-decoration:none; font-weight:600; padding:8px 12px; border-radius:4px;">About</a></li>
    <li><a href="services.html" style="color:#4caf50; text-decoration:none; font-weight:600; padding:8px 12px; border-radius:4px;">Services</a></li>
    <li><a href="gallery.html" style="color:#ff5722; text-decoration:none; font-weight:600; padding:8px 12px; border-radius:4px;">Gallery</a></li>
    <li><a href="review.html" style="color:#9c27b0; text-decoration:none; font-weight:600; padding:8px 12px; border-radius:4px;">Review</a></li>
    <li><a href="contact.html" style="color:#03a9f4; text-decoration:none; font-weight:600; padding:8px 12px; border-radius:4px;">Contact</a></li>
    <li><a href="pricing.html" style="color:#e91e63; text-decoration:none; font-weight:600; padding:8px 12px; border-radius:4px;">Pricing</a></li>
    <li><a href="event.html" style="color:#ff9800; text-decoration:none; font-weight:600; padding:8px 12px; border-radius:4px;">Event</a></li>


      </ul>
    </nav>
  </header>

  <section class="gallery" id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="pic1.jpg" alt="Gallery Image 1" />
      <img src="pic2.jpg" alt="Gallery Image 2" />
      <img src="pic3.jpg" alt="Gallery Image 3" />
      <img src="pic4.jpg" alt="Gallery Image 4" />
      <img src="pic5.jpg" alt="Gallery Image 5" />
      <img src="pic6.jpg" alt="Gallery Image 6" />
      <img src="pic7.jpg" alt="Gallery Image 7" />
      <img src="pic8.jpg" alt="Gallery Image 8" />
    </div>
  </section>

</body>
</html>
